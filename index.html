<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>DZ25</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

</head>

<body>
    <form id="reg_login">

        <h1 id="title">Регистрация</h1>

        <label>
            <input id="name1" type="text" name="names" placeholder="ФИО" />
        </label>
        <label>
            <input id="name2" type="text" name="names" placeholder="Электронная почта" />
        </label>
        <label>
            <input id="name3" type="text" name="names" placeholder="Дата рождения" />
        </label>
        <br>
        <label>
            <input id="name4" type="text" name="names" placeholder="Пароль" />
        </label>
        <label>
            <input id="name5" type="text" name="names" placeholder="Повторите пароль" />
        </label>
        <br>
        <label class="chekboxes">
            <div class="check">
                <input type="checkbox" value="checkbox_a" id="accept1">Я согласен с <a
                    href="https://google.com/">Публичной офертой</a>
            </div>
            <br>
            <div class="check"></div>
            <input type="checkbox" value="checkbox_a" id="accept2">Подписаться на рассылку
            </div>

        </label>
        <div class="buttons">
            <button class="button_reg">Зарегистрироваться</button>

        </div>
    </form>

</body>

</html>
